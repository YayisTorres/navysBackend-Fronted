<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <h1>NAVYS</h1>
        <div class="logo-wings">
          <span>🕊️</span>
          <span>🕊️</span>
        </div>
      </div>
      <h2>Iniciar Sesión</h2>
      <p>Bienvenido de vuelta a nuestra boutique</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
      </svg>
      {{ error }}
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
          </svg>
          Correo Electrónico
        </label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          placeholder="tu@email.com"
          [class.error]="error && (!email || !isEmailValid())"
        />
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label for="password">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
          </svg>
          Contraseña
        </label>
        <div class="password-wrapper">
          <input
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            required
            placeholder="••••••••"
            [class.error]="error && !password"
          />
          <button
            type="button"
            class="eye-btn"
            (click)="showPassword = !showPassword"
            aria-label="Mostrar u ocultar contraseña"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4.5C7.305 4.5 3.135 7.545 1.5 12c1.635 4.455 5.805 7.5 10.5 7.5s8.865-3.045 10.5-7.5C20.865 7.545 16.695 4.5 12 4.5zm0 12.75c-2.91 0-5.25-2.34-5.25-5.25S9.09 6.75 12 6.75s5.25 2.34 5.25 5.25-2.34 5.25-5.25 5.25zm0-8.25a3 3 0 100 6 3 3 0 000-6z"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 6c3.87 0 7.19 2.69 8.48 6-1.29 3.31-4.61 6-8.48 6s-7.19-2.69-8.48-6c1.29-3.31 4.61-6 8.48-6zm0-2C6.48 4 1.73 7.61.34 12c1.39 4.39 6.14 8 11.66 8s10.27-3.61 11.66-8c-1.39-4.39-6.14-8-11.66-8zm0 5a3 3 0 00-3 3c0 .65.19 1.25.52 1.75l4.23-4.23A2.983 2.983 0 0012 9zm-1.75 4.25a2.983 2.983 0 004.23-4.23l-4.23 4.23z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="login-btn" [disabled]="loading">
        <span *ngIf="loading" class="loading-spinner"></span>
        <svg *ngIf="!loading" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      <p>¿No tienes cuenta?</p>
      <button type="button" class="register-btn" (click)="goToRegister()">
        Crear cuenta nueva
      </button>
    </div>

    <!-- Demo Credentials -->
    <div class="demo-credentials">
      <h4>🔑 Credenciales de prueba:</h4>
      <div class="credentials-grid">
        <div class="credential-item">
          <strong>Admin:</strong>
          <span>admin&#64;admin.com</span>
          <span>admin123</span>
        </div>
        <div class="credential-item">
          <strong>Cliente:</strong>
          <span>cliente&#64;test.com</span>
          <span>cliente123</span>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
      <button type="button" class="back-btn" routerLink="/">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
        </svg>
        Volver al inicio
      </button>
    </div>
  </div>
</div>
